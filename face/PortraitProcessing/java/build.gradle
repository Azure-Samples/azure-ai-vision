plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.azure:azure-ai-vision-face:1.0.0-beta.1'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

sourceSets {
    main.java.srcDirs = ['.']
}

application {
    mainClass = 'PortraitProcessing'
}